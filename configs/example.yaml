      kubernetes:
        image:
          repository: "gcr.io/google_containers/hyperkube-arm"
    nodes:
    - "192.168.1.141"

spec:
  kubernetes:
    image:
      repository: "gcr.io/google_containers/hyperkube-default"
      tag: "v1.8.2"
