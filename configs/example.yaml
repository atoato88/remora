    labels:
      - "node-role.kubernetes.io/master-default"
      - "node-role.kubernetes.io/master"
      - sub-label1: 
        - "sub1-1-default"
        - "sub1-2-default"
        - subsub-label1:
          - "subsub1-1-default"
          - "subsub1-2-default"
      - sub-label2: 
        - "sub2-1-default"
        - subsub-label12:
          - "subsub2-1-default"
    some-key1:
      - "some-key1-1-default"
    some-key2: "some-key2-default"
