node_groups:
  master:
    spec:
      kubernetes:
        labels:
          - "node-role.kubernetes.io/master"
        taints:
          - "node-role.kubernetes.io/master=:NoSchedule"
    nodes:
    - "192.168.1.111"
    - "192.168.1.112"
  master_arm64:
    spec:
      kubernetes:
        labels:
          - "node-role.kubernetes.io/master"
        taints:
          - "node-role.kubernetes.io/master=:NoSchedule"
        image:
          repository: "gcr.io/google_containers/hyperkube-arm64"
    nodes:
    - "192.168.1.113"
  worker:
    nodes:
    - "192.168.1.121"
  worker_arm64:
    spec:
      kubernetes:
        image:
          repository: "gcr.io/google_containers/hyperkube-arm64"
        labels:
          - "node-role.kubernetes.io/master-arm64"
          - "node-role.kubernetes.io/master"
          - sub-label1: 
            - subsub-label1: 
              - "subsub1-1-arm64"
          - sub-label1:
            - "hogehoge"
    nodes:
    - "192.168.1.131"
  worker_arm:
